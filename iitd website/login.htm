<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #e4c265;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #000;
        }

        header {
            width: 100%;
            height: 80px;
            background-color: #b99146;
            display: flex;
            align-items: center;
            justify-content: center; /* Center align the text and image */
            position: absolute;
            top: 0;
        }

        /* IIT Delhi logo added here */
        header img {
            height: 100%; /* Maintain aspect ratio */
            object-fit: contain;
            margin-right: 20px; /* Add spacing between logo and title */
        }

        header h1 {
            color: white;
            font-size: 2rem;
            margin: 0;
        }

        .login-container {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            margin-top: 100px; /* Adjust for header height */
        }

        /* Title styling */
        .login-container h1 {
            margin-bottom: 20px;
            font-size: 2em;
            color: #fff;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        .login-container input[type="checkbox"] {
            width: auto;
        }

        .login-container button {
            background-color: #b99146;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-container button:hover {
            background-color: #b99146;
        }

        .login-container a {
            color: #b99146;
            text-decoration: none;
        }

        .login-container a:hover {
            text-decoration: underline;
        }
    </style>
    <script defer src="login.jl"></script>
</head>
<body>
    <header>
        <!-- Updated logo image -->
        <img src="C:\Users\Devisha\Downloads\image-removebg-preview.png" alt="IIT Delhi Logo">
        <h1>Indian Institute of Technology Delhi</h1>
    </header>
    <div class="login-container">
        <h1>Login</h1>
        <form action="/login" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <div>
                <input type="checkbox" name="remember"> Remember me
            </div>
            <button type="submit">Login</button>
        </form>
        <p>
            <a href="/forgot-password">Forgot password?</a>
        </p>
        <p>
            Don't have an account? <a href="register.html">Register</a>
        </p>
    </div>
</body>
</html>
